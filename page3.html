<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Assignment - Page 3</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <button class="btn btn-primary btn-block mb-3" onclick="goToIndex()">トップページに戻る</button>
    </div>
  </div>
  <div class="container mt-5">
    <h1 class="mb-4">チームを作る</h1>
    <div class="form-group">
      <label for="team-count">チーム数</label>
      <select id="team-count" class="form-control">
        <option value="2">2 teams</option>
        <option value="3">3 teams</option>
        <option value="4">4 teams</option>
        <option value="5">5 teams</option>
      </select>
    </div>
    <div class="form-group">
      <label for="player-count">メンバー数</label>
      <select id="player-count" class="form-control">
        <option value="1">1 player</option>
        <option value="2">2 players</option>
        <option value="3">3 players</option>
        <option value="4">4 players</option>
        <option value="5">5 players</option>
        <option value="6">6 players</option>
        <option value="7">7 players</option>
        <option value="8">8 players</option>
        <option value="9">9 players</option>
        <option value="10">10 players</option>
        <option value="11">11 players</option>
        <option value="12">12 players</option>
      </select>
    </div>
    <div id="input-areas" class="mb-3">
      <!-- Dynamic input areas will be added here -->
    </div>
    <button onclick="assignTeams()" class="btn btn-primary mr-2">作る</button>
    <button onclick="resetTeams()" class="btn btn-secondary">リセット</button>
    <div id="team-results" class="mt-4"></div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <button class="btn btn-primary btn-block mb-3" onclick="goToPage2()">ボスラッシュリスト</button>
      </div>
    </div>
  </div>

  <script src="team.js"></script>
  <script>
    function goToIndex() {
      window.location.href = "index.html";
    }

    function goToPage2() {
        window.location.href = "page2.html";
    }
  </script>
</body>
</html>
